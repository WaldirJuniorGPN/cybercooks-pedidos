spring:
  application:
    name: ms-pedidos
  datasource:
    url: jdbc:mysql://localhost:3308/pedidos
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 0

logging:
  level:
    root: WARN
    org.springframework.web: INFO

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.value}